      <form id="sign-up">
        <h2>
          Sign Up
        </h2>
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password" autocomplete="on">
        <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation" autocomplete="on">
        <button class="btn btn-primary">Sign up</button>
      </form>
      <form id="sign-in">
        <h2>
          Sign In
        </h2>
        <input type="email" name="credentials[email]" placeholder="email">
        <input type="password" name="credentials[password]" placeholder="password" autocomplete="on">
        <button class="btn btn-primary">Sign in</button>
      </form>
    </div>
  </section>
  <section class="after-auth">
    <form id="change-password">
      <input type="password" name="passwords[old]" placeholder="old password" autocomplete="on">
      <input type="password" name="passwords[new]" placeholder="new password" autocomplete="on">
      <button class="btn btn-primary">Change password</button>
    </form>

    <nav class="navbar fixed-top navbar-light bg-light">
      <form class="form-inline">
        <button class="btn btn-sm btn-outline-secondary" type="button" id="index">Show Goals</button>
      </form>
      <form class="form-inline">
        <button class="btn btn-sm btn-outline-secondary" type="button" id="sign-out">Sign Out</button>
      </form>
    </nav>
    <h2>Create your Goals!</h2>
    <form id="create">
      <!-- <input type="text" name="example[text]" placeholder="new text here"> -->
      <input type="text" name="goal[title]" placeholder="Your goal here">
      <input type="text" name="goal[description]" placeholder="e.g. Visit 3 countries by year end">
      <input type="text" name="goal[status]" placeholder="Completed, yes or no?">
      <!-- <input type="text" name="status" placeholder="e.g. in progress"> -->
      <button class="btn btn-primary">Submit</button>
    </form>
    <h2>Update your goal!</h2>
    <form id="change-goal">
      <input type="text" name="goal[id]" placeholder="goal ID">
      <input type="text" name="goal[title]" placeholder="e.g. Your goal here">
      <input type="text" name="goal[description]" placeholder="e.g. visit 3 countries by year end">
      <div id="checkbox-template">
        <div style="display:inline-block">
          <p>Status:Completed?</p>
          <input type="checkbox" id="checkbox_{{id}}" />
          <label for="checkbox_{{id}}"><p>Yes</p></label>
        </div>
      </div>
      <!-- <input type="text" name="status" placeholder="e.g. in progress"> -->
      <button class="btn btn-primary">Change</button>
    </form>
